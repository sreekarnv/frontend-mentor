<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./../images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | QR code component</title>

		<link rel="stylesheet" href="./globals.css" />
	</head>
	<body>
		<div class="bg-lightGray h-screen w-full flex items-center justify-center">
			<div
				class="bg-white flex flex-col items-center p-4 rounded-xl max-w-sm mx-auto gap-5"
			>
				<img
					src="./../images/image-qr-code.png"
					alt="QR"
					class="aspect-square w-full h-full rounded-xl"
				/>
				<h3 class="font-bold text-darkBlue text-3xl text-center">
					Improve your front-end skills by building projects
				</h3>
				<p class="text-center text-grayishBlue pb-8">
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</div>
		</div>
	</body>
</html>
