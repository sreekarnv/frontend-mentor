<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body class="bg-primary">
		<div class="h-screen w-full flex items-center justify-center">
			<div
				class="bg-white group cursor-pointer rounded-xl max-w-sm px-4 py-5 flex flex-col gap-4 border border-black shadow-[10px_10px_rgba(0,0,0,1)] mx-4 md:mx-0 hover:shadow-[15px_15px_rgba(0,0,0,1)] transition-all duration-200 ease-out]"
			>
				<figure class="h-full w-full overflow-hidden rounded-xl">
					<img
						class="h-full w-full"
						src="./assets/images/illustration-article.svg"
						alt="Article"
					/>
				</figure>
				<span class="bg-primary w-max font-bold px-3 py-1.5 rounded-lg"
					>Learning</span
				>
				<p class="text-sm">Published 21 Dec 2023</p>
				<h5
					class="text-2xl font-bold group-hover:text-primary transition-all duration-200 ease-out"
				>
					HTML & CSS foundations
				</h5>
				<p class="text-secondary">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
				<div class="flex items-center gap-x-3">
					<img
						class="h-10 w-10"
						src="./assets/images/image-avatar.webp"
						alt="Greg Hooper"
					/>
					<span class="font-bold">Greg Hooper</span>
				</div>
			</div>
		</div>

		<script type="module" src="./index.js"></script>
	</body>
</html>
