<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Blog preview card</title>

		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="page">
			<div class="card">
				<figure class="card__media">
					<img
						class="card__image"
						src="./images/illustration-article.svg"
						alt="Article illustration"
					/>
				</figure>
				<span class="card__tag">Learning </span>
				<span class="card__date">Published 21 Dec 2023 </span>
				<h5 class="card__title">HTML & CSS foundations</h5>
				<p class="card__content">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
				<div class="card__author">
					<img
						class="card__author__image"
						src="./images/image-avatar.webp"
						alt="Greg Hooper"
					/>
					<p class="card__author__name">Greg Hooper</p>
				</div>
			</div>
		</div>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
